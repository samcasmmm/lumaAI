<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://cdn-luma.com/public/captures.lumalabs.ai/images/logo.svg"
      type="image/x-icon"
    />
    <title>View Capture</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: #eeeeee;
        width: 100%;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        width: 100%;
        min-height: 400px;
        padding: 1.5rem;
      }
      .container > #model {
        border: 1px solid #ccc;
        border-radius: 10px;
        width: 100%;
        min-height: 400px;
        padding: 0.5rem;
      }
      .container .info {
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <model-viewer
        id="model"
        camera-controls
        touch-action="pan-y"
        alt="A 3D model of a sphere"
        src="https://cdn-luma.com/b93869a8be9d1e47e0a508abdf0e938d5f0f334215167c3aa885967b27508bc2/New_Mouse_textured_mesh_glb.glb"
      >
      </model-viewer>
      <div class="info">
        <div class="head">
          <p class="title">Title</p>
          <p class="username">username</p>
        </div>
        <div class="head">
          <p class="status">status</p>
          <p class="date">date</p>
        </div>
      </div>
    </div>

    <script>
      // 33a9bc05-2b3d-44e7-86a5-72baba9c86ff

      window.addEventListener("load", function () {
        console.log("hello");
      });

      function fetchData(slug, apiKey) {
        var myHeaders = new Headers();
        myHeaders.append("Authorization", `luma-api-key=${apiKey}`);
        var requestOptions = {
          method: "GET",
          headers: myHeaders,
          redirect: "follow",
        };

        var apiUrl = `https://webapp.engineeringlumalabs.com/api/v2/capture/${slug}`;

        fetch(apiUrl, requestOptions)
          .then((response) => response.text())
          .then((result) => console.log(result))
          .catch((error) => console.log("error", error));
      }

      var apiKey = "your_api_key_here";
      var slug = "your_slug_here";
      fetchData(slug, apiKey);
    </script>

    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"
    ></script>
  </body>
</html>
