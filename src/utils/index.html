<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://cdn-luma.com/public/captures.lumalabs.ai/images/logo.svg"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>View Capture</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: #eeeeee;
        width: 100%;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Montserrat", sans-serif;
      }
      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        width: 100%;
        min-height: 400px;
        padding: 1.5rem;
      }
      .container > #model {
        border: 1px solid #ccc;
        border-radius: 10px;
        width: 100%;
        min-height: 400px;
        padding: 0.5rem;
      }
      .container .info {
        padding: 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
      }
      .container .info label {
        font-size: 12px;
        font-weight: 500;
        opacity: 0.6;
      }
      .container .info p {
        font-size: 16px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <model-viewer
        id="model"
        camera-controls
        touch-action="pan-y"
        alt="A 3D model of a sphere"
        src="https://cdn-luma.com/b93869a8be9d1e47e0a508abdf0e938d5f0f334215167c3aa885967b27508bc2/New_Mouse_textured_mesh_glb.glb"
      >
      </model-viewer>
      <div class="info">
        <div class="head">
          <label for="title">Title</label>
          <p id="title">Loading . . .</p>
          <label for="username">username</label>
          <p id="username">Loading . . .</p>
        </div>
        <div class="head">
          <label for="status">status</label>
          <p id="status">Loading . . .</p>
          <label for="date">date</label>
          <p id="date">Loading . . .</p>
        </div>
      </div>
    </div>

    <script>
      // 33a9bc05-2b3d-44e7-86a5-72baba9c86ff

      window.addEventListener("load", function () {
        console.log(this.location);
        const URL_PARAMS = new URLSearchParams(this.location);
        const data = URL_PARAMS.get("data");
        const model = document.querySelector("#model");
        const title = document.querySelector("#title");
        const username = document.querySelector("#username");
        const status = document.querySelector("#status");
        const date = document.querySelector("#date");

        title.textContent = data?.title;
        username.textContent = data?.username;
        status.textContent = data?.status;
        date.textContent = data?.statusdate;
        model.src = data?.glbUrl;
      });
    </script>

    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"
    ></script>
  </body>
</html>
